<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERS | CANONIC</title>
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #00ff88; --dim: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--fg); font-family: ui-monospace, monospace; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        .badge { background: var(--accent); color: var(--bg); padding: 0.25rem 0.75rem; font-size: 0.75rem; font-weight: bold; }
        .nav { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .nav a { color: var(--accent); text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .breadcrumb { color: var(--dim); margin-bottom: 1rem; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="breadcrumb">hadleylab-dexter / STORE / PAPERS</div>
    <h1>PAPERS</h1>
    <span class="badge">ENTERPRISE</span>
    <nav class="nav">
        <a href="/">HOME</a>
        <a href="/STORE/">STORE</a>
    </nav>
</body>
</html>
