<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMMOCHAT CHAT | HADLEYLAB</title>
    <link rel="stylesheet" href="https://canonic-foundation.github.io/assets/style.css">
    <style>
        :root {
            --accent: #ff69b4;
        }
        .chat-container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
        .chat-window { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; min-height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; }
        .message { margin-bottom: 1.5rem; display: flex; gap: 1rem; }
        .message-avatar { width: 36px; height: 36px; border-radius: 4px; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .message-content { flex: 1; }
        .message-text { background: #111; padding: 1rem; border-radius: 8px; line-height: 1.6; }
        .chat-input-area { padding: 1rem; border-top: 1px solid #222; display: flex; gap: 0.5rem; }
        .chat-input { flex: 1; background: #111; border: 1px solid #333; border-radius: 8px; padding: 1rem; color: #fff; font-family: inherit; resize: none; }
        .chat-input:focus { outline: none; border-color: var(--accent); }
        .chat-send { background: var(--accent); color: #000; border: none; border-radius: 8px; padding: 1rem 1.5rem; font-weight: bold; cursor: pointer; }
        .quick-actions { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .quick-action { background: #222; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .quick-action:hover { background: #333; }
    </style>
</head>
<body class="has-sticky-nav">
    <nav class="topnav sticky">
        <a href="https://hadleylab-dexter.github.io" class="topnav-brand">D</a>
        <div class="topnav-links">
            <a href="../../../VITAE/">VITAE</a>
            <a href="../../../BOOK/">BOOK</a>
            <a href="../../../PAPER/">PAPER</a>
            <a href="../../../BLOG/">BLOG</a>
            <a href="../" class="active">MAMMOCHAT</a>
        </div>
    </nav>

    <div class="chat-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #ff69b4;">M Chat with MAMMOCHAT Paper</h2>
        <div class="chat-window">
            <div class="chat-messages" id="messages">
                <div class="message">
                    <div class="message-avatar">M</div>
                    <div class="message-content">
                        <div class="message-text">
                            Welcome to MAMMOCHAT Paper Chat. Ask me about the OPTS-EGO Ledger, the token system, mCODE integration, or the empathy architecture.
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <textarea class="chat-input" placeholder="Ask about the paper..." rows="1"></textarea>
                <button class="chat-send">Send</button>
            </div>
        </div>
        <div class="quick-actions">
            <button class="quick-action" onclick="askQuestion('What is OPTS-EGO?')">What is OPTS-EGO?</button>
            <button class="quick-action" onclick="askQuestion('Explain the token system')">Explain the token system</button>
            <button class="quick-action" onclick="askQuestion('How does this relate to CANONIC?')">How does this relate to CANONIC?</button>
        </div>
    </div>

    <script>
        const responses = {
            'What is OPTS-EGO?': `<strong>OPTS-EGO</strong> is the core architecture of MammoChat:<br><br>
                <strong>OPTS</strong> = Open Provenance Token Standard<br>
                Each mammogram, biopsy, and clinical note becomes a verifiable token: OPTS<sub>i</sub> = (D<sub>i</sub>, M<sub>i</sub>, σ<sub>i</sub>, τ<sub>i</sub>) where D is content hash, M is mCODE metadata, σ is patient signature, τ is consent timestamp.<br><br>
                <strong>EGO</strong> = Ethical Governance Operators<br>
                Smart contracts that validate consent, enforce access rules, and ensure data never moves without patient authorization.<br><br>
                Together, they transform regulatory compliance into patient capability.`,
            'Explain the token system': `The <strong>token system</strong> has three layers:<br><br>
                <strong>1. Data Tokens (OPTS)</strong><br>
                Every clinical record becomes a signed, timestamped token with mCODE-compliant metadata.<br><br>
                <strong>2. Grant Tokens (OPTS-Grant)</strong><br>
                Public funding deliverables are registered as tokens, linking taxpayer investment to open-source outputs.<br><br>
                <strong>3. Consent Tokens</strong><br>
                Patient permissions are cryptographically recorded, enabling transparent sharing for research and clinical trials.<br><br>
                <em>"Structure without provenance is information; provenance with consent is power."</em>`,
            'How does this relate to CANONIC?': `<strong>MAMMOCHAT is the origin of CANONIC.</strong><br><br>
                This whitepaper (October 2025) introduced the OPTS-EGO architecture that became the foundation for the CANONIC Programming Paradigm (December 2025).<br><br>
                The evolution:<br>
                • <strong>OPTS</strong> → became CANONIC's provenance layer<br>
                • <strong>EGO</strong> → became CANONIC's governance operators<br>
                • <strong>Empathy Architecture</strong> → became CANONIC's constitutional constraints<br><br>
                MammoChat is now a flagship holding of the <a href="https://canonic-foundation.github.io" style="color: #ff69b4;">CANONIC FOUNDATION</a>, demonstrating open governance in healthcare AI.`
        };

        function addMessage(text, isUser) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="message-avatar" style="${isUser ? 'background: #333; color: #fff;' : ''}">${isUser ? 'U' : 'M'}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                </div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function askQuestion(q) {
            addMessage(q, true);
            setTimeout(() => {
                const response = responses[q] || 'I can answer questions about the OPTS-EGO Ledger, token system, mCODE integration, and empathy architecture. Try one of the quick actions below.';
                addMessage(response, false);
            }, 500);
        }

        document.querySelector('.chat-send').onclick = function() {
            const input = document.querySelector('.chat-input');
            const text = input.value.trim();
            if (text) {
                addMessage(text, true);
                input.value = '';
                setTimeout(() => {
                    addMessage('This is a demo interface. For full paper chat, the backend integration is coming soon. In the meantime, try the quick actions below for curated answers about the OPTS-EGO Ledger.', false);
                }, 500);
            }
        };

        document.querySelector('.chat-input').onkeydown = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.chat-send').click();
            }
        };
    </script>
</body>
</html>
