        :root {

        .formula code {

        }
        .chat-fab {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }
        .chat-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.5);
        }
        .chat-fab span {
            font-size: 1.5rem;
