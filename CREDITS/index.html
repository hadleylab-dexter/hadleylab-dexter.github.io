<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDITS | DEXTER</title>
    <style>
        :root { --bg: #0a0a0a; --fg: #fff; --accent: #ff6b35; --dim: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: ui-monospace, 'SF Mono', Menlo, monospace; background: var(--bg); color: var(--fg); min-height: 100vh; }
        .topnav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #333; }
        .topnav-brand { font-size: 0.9rem; letter-spacing: 0.2em; color: var(--accent); text-decoration: none; }
        .topnav-links { display: flex; gap: 2rem; }
        .topnav-links a { color: var(--dim); text-decoration: none; font-size: 0.85rem; }
        .topnav-links a:hover { color: var(--accent); }
        .topnav-links a.active { color: var(--fg); }
        .hero { text-align: center; padding: 3rem 2rem; }
        h1 { font-size: 2rem; font-weight: 300; letter-spacing: 0.3em; margin-bottom: 0.5rem; }
        .tagline { color: var(--dim); font-size: 0.9rem; }
        .axiom-box { color: var(--accent); font-size: 0.9rem; padding: 1rem; border: 1px solid var(--accent); margin-top: 1rem; display: inline-block; }
        .section { padding: 2rem; border-top: 1px solid #333; }
        .section-title { text-align: center; font-size: 0.85rem; letter-spacing: 0.3em; color: var(--dim); margin-bottom: 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #333; padding: 1.5rem; }
        .card:hover { border-color: var(--accent); }
        .card h3 { font-size: 0.9rem; letter-spacing: 0.1em; margin-bottom: 0.5rem; }
        .card p { color: var(--dim); font-size: 0.8rem; }
        footer { text-align: center; padding: 2rem; border-top: 1px solid #333; color: var(--dim); font-size: 0.7rem; }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="../" class="topnav-brand">DEXTER</a>
        <div class="topnav-links">
            <a href="../LIFE/">Life</a>
            <a href="./" class="active">Credits</a>
            <a href="../RESERVES/">Reserves</a>
            <a href="../STORE/">Store</a>
        </div>
    </nav>

    <section class="hero">
        <h1>CREDITS</h1>
        <p class="tagline">TOKEN accumulated from WRITING</p>
        <div class="axiom-box">WORK → WRITING → TOKEN → VAULT</div>
    </section>

    <section class="section">
        <h2 class="section-title">STRUCTURE</h2>
        <div class="grid">
            <div class="card">
                <h3>VAULT</h3>
                <p>TOKEN balance. Internal. Locked equity.</p>
            </div>
            <div class="card">
                <h3>WRITING</h3>
                <p>Evidence of writes. Patents, Companies, Strategy...</p>
            </div>
        </div>
    </section>

    <footer>
        <p>CREDITS | TOKEN from WRITING</p>
    </footer>
</body>
</html>
