<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawChat — Legal Information Assistant</title>
    <meta name="description" content="AI-powered legal information with LEARNING compliance">
    <link rel="stylesheet" href="../base/chat.css">
    <style>
        /* LAWCHAT theme - red */
        :root {
            --bg: #fef2f2; --fg: #7f1d1d; --fg-soft: #6b7280;
            --accent: #dc2626; --border: #fecaca; --card: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1c0f0f; --fg: #fef2f2; --fg-soft: #fca5a5;
                --accent: #f87171; --border: #450a0a; --card: #450a0a;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="logo">⚖️</span>
            <div><h1>LawChat</h1><div class="subtitle">Legal Information Assistant</div></div>
        </div>
        <span class="learning-badge" id="learning-status">LEARNING: checking...</span>
    </header>
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="input" placeholder="Ask a legal question..." autocomplete="off">
        <button type="button" id="send">Send</button>
    </div>
    <div class="disclaimer">For informational purposes only. Not legal advice. Consult a licensed attorney.</div>

    <script src="../base/chat.js"></script>
    <script>
        // LAWCHAT - Legal chat
        // inherits: CHAT base
        const chat = CHAT.create(CHAT_CONFIGS.LAWCHAT);
        chat.init();
    </script>
</body>
</html>
